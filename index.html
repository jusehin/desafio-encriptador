<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Desafío encriptador</title>
</head>
<body>

    <main class="general-container">
        <div class="logo-container">
            <img src="imagenes/Logo.png" alt="" srcset="">
        </div>
    
        <div class="middle-container">
            <div class="textarea-encrypter-container">
                <textarea id="encrypter-textarea" class="textarea-encrypter" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            
            <div class="buttons-paragraph-container">
                <p>&#x26A0 Solo letras minúsculas y sin acentos</p>
                <div class="buttons-container">
                    <button id="encrypterButton" onclick="encrypter()">
                        Encriptar
                    </button>
                    <button id="desencrypterButton" onclick="decrypter()">
                        Desencriptar
                    </button>
                </div>
            </div>
        </div>
    
        <div class="desencrypter-container">
            <div id="desencrypter-textarea-container" class="desencrypter-textarea-container">
                <textarea name="" id="desencrypter-textarea" cols="45" rows="10" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas."></textarea>
                <button onclick="copiarContenido()">Copiar</button>
            </div>
            
            
            <div id= "image-text-container" class="image-text-container">
                <img src="imagenes/Muneco.png" alt="">
                <div class="image-text-container-text">
                    <p>Ningún mensaje fue encontrado</p>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                
            </div>
        </div>
    
    </main>

    <footer>
        <p>Encriptador realizado por: Juan Sebastián Hincapié González</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
